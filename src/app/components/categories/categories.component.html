<div class="content">
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <div class="card-box" (click)="goMan()">
          <h3>Man</h3>
        </div>
      </ion-col>
      <ion-col size="6">
        <div class="card-box" (click)="goWoman()">
          <h3>Woman</h3>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <div class="card-box" (click)="goChildren()">
          <h3>Children</h3>
        </div>
      </ion-col>
      <ion-col size="6">
        <div class="card-box" (click)="goBaby()">
          <h3>Baby</h3>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
