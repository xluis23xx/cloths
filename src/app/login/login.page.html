<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card> 

    <ion-card-header>
      <ion-card-title>Log-in</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <form>
        <ion-item>
          <ion-label position="stacked">Correo</ion-label>
          <ion-input type="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Contrase√±a</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
        <div class="ion-text-center">
          <ion-button type="submit" (click)="onSubmit()">Log-in</ion-button>
        </div>  
      </form>
    </ion-card-content>

    <ion-item>
      <ion-button fill="outline" slot="start" (click)="onRegister()">Registrarse</ion-button>
    </ion-item>

  </ion-card>
    
</ion-content>
